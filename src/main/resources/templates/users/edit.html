<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Введите имя</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name ERROR</div>
  <br/>
  <label for="dateOfBirth">Введите дату рождения</label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
  <div style="color: darkred" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date ERROR</div>
  <br/>
  <input type="submit" name="Изменить">
</form>

</body>
</html>
