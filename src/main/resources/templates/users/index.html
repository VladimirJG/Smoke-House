<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<div th:each="user:${allUsers}">
    <a th:href="@{/allUsers/{id}(id=${user.getId()})}"
       th:text="${user.getName()+', ' + user.getDateOfBirth()}"></a>
</div>

<a href="/users/new">Добавить человека</a>
</body>
</html>
