<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <style>
        body {
            /*background-image: url('/img/cigarette.jpg');*/
            background-size: cover;
            background-position: top;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr {
            border-bottom: 1px solid black;
        }

        th, td {
            padding: 10px;
            border: 1px solid aquamarine;
        }

        .cigarette-button {
            display: inline-block;
            padding: 10px 20px;
            border: 3px solid #00bcd4;
            border-radius: 5px;
            background-color: #00bcd4;
            color: black;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }

        .cigarette-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<p th:text="${user.getName()}"></p>
<hr/>
<p th:text="${user.getDateOfBirth()}"></p>
<div th:if="${cigarettes.isEmpty()}">
    <p>User не выбрал сигареты</p>
    <hr/>
</div>

<div th:if="${!cigarettes.isEmpty()}">
    <hr/>
    <b>Сигареты у юзера:</b>
    <br/>
    <table>
        <thead>
        <tr>
            <th>Id#</th>
            <th>Название</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cigarette:${cigarettes}">
            <td th:text="${cigarette.getId()}"></td>
            <td><a th:href="@{/cigarettes/{id}(id=${cigarette.getId()})}" th:text="${cigarette.getName()}"/></td>
            <td th:if="${cigarette.isExpired()}" th:style="'color:red'" th:text="${cigarette.getPrice()/2}"></td>
            <td th:if="${!cigarette.isExpired()}" th:text="${cigarette.getPrice()}"></td>
            <td>
                <form th:method="PATCH"
                      th:action="@{/users/{id}/del_cigarette(id=${user.getId()})}">
                    <input type="hidden" th:value="${cigarette.getId()}" name="cId">
                    <input type="submit" value="Убрать">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <hr/>
</div>

<form th:method="PATCH" th:action="@{/users/{id}/new_cigarettes(id=${user.getId()})}">
    <label for="cigarette">Выбор сигарет</label>
    <select th:object="${cigarette}" th:field="*{id}" id="cigarette">
        <option th:each="cigarette : ${allCigarettes}" th:value="${cigarette.getId()}"
                th:text="${cigarette.getName()}"></option>
    </select>
    <input type="submit" value="Добавить сигареты">
</form>

<form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Изменить"/>
</form>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
